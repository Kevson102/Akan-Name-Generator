<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./css/Bootstrap/bootstrap-5.1.0-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
  </head>
  <body class="container-fluid" background="./images/children.jpg";>
    <div class="section">
      <h1>THE BEAUTY OF AFRICAN HERITAGE</h1>
    </div>
    <div class="data">
      <div class="section description">
        <h2>Akan Names</h2>
        <p>background about akan names</p>
      </div>
      <div class="form">
        <form id="form">
          <legend>Enter you info below to see your Akan name</legend>
          <fieldset>
            <em>Date of Birth:</em>
            <input type="number" id="date" placeholder="DD">
            <input type="number" id="month" placeholder="MM">
            <input type="number" id="year" placeholder="YYYY">
          </fieldset>
          <em>Gender:</em>
          <select name="dropdown" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br>
          <br>
          <input type="submit" value="Submit" id="button" class="btn btn-primary" onclick="akanGenerator (); return false"/>
          <h3 id="output"></h3>
        </form>
      </div>
    </div>
  </body>
  <script src="./JavaScript/script.js"></script>
</html>
